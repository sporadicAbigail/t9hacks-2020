<!DOCTYPE html>
<html>
<body>

  <h1> Binary </h1>
  <p> Binary is the language of computers, and it works only in zeros and ones. Every letter has its own 
  unique combination of zeros and ones.</p>
  <b> The binary for <i> cat </i> is 01100011 01100001 01110100. </b>
  <p> Match the binary to the letters! </p>
  <!--- https://scotch.io/tutorials/how-to-build-a-memory-matching-game-in-javascript --->  
  <!-- https://www.dummies.com/web-design-development/site-development/how-to-put-text-boxes-in-an-html5-form/ -->
  <label>What corresponds to 01100011?</label>
          <input type = "text"
                 id = "firstBox"
                 value = "text here" />
    <label>What corresponds to 01100001?</label>
          <input type = "text"
                 id = "secondBox"
                 value = "text here" />
      <label>What corresponds to 01110100?</label>
          <input type = "text"
                 id = "thirdBox"
                 value = "text here" />
  
</body>
</html>
